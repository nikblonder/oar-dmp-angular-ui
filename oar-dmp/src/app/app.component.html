<!-- div dmp_hdr is used for calculating resizing of the form and positioning of the reources options -->
<div  id="dmp_hdr" (resized)="onResized($event)"></div>  

<div class="sticky" id="resource_options">
    <!-- 
    Here child component called resource-options expects the property named "data"
    whose value is stored in the "resourceCompMessage" variable
  
  <app-resource-options [data]="resourceCompMessage"></app-resource-options>
  -->
    <app-resource-options></app-resource-options>
</div>
<div id="dmp_panel">
  <div class="dmp_header" >Data Management Plan</div>
  <router-outlet></router-outlet>
</div>
