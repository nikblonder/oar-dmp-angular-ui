<div class="dmpSection">
  <div class="header">Data Description</div> 
  <table>
    <tr>
      <td>Description Of Generated Data</td>
      <td><textarea name="dmpDescription" cols="40" rows="5" placeholder="The type of data that is expected to be generated and plan on what to do with the collected data"></textarea></td>
    </tr>
    <tr>
      <td class="description">Select all data categories that are <br>expected to be generated by this project</td>
      <!-- data category keep the terminology from the old one -->
      <td>
        <input type="checkbox" id="dataClassification1" name="dataClassification1" value="Public">
        <label for="dataClassification1"> Working Data </label><br>

        <input type="checkbox" id="dataClassification2" name="dataClassification2" value="Sensitive">
        <label for="dataClassification2"> Derived Data </label><br>

        <input type="checkbox" id="dataClassification3" name="dataClassification3" value="Confidential">
        <label for="dataClassification3"> Publishable Results </label><br> 

        <input type="checkbox" id="dataClassification4" name="dataClassification4" value="published">
        <label for="dataClassification4"> Published Results & SRD </label><br> 
      </td>
    </tr>
  </table>

</div>
